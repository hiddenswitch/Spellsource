language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
jdk:
  - oraclejdk11
services:
  - mongodb
script:
  - travis_wait 30 ./gradlew check --max-workers=1
dist: trusty
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
branches:
  only:
  - master
env:
  global:
    JAVA_OPTS=-Xmx1024m
    MONGO_URL=mongodb://127.0.0.1:27017/testdb
