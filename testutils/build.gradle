plugins {
    id 'java-library'
}

apply plugin: 'java-library'

group 'com.hiddenswitch'
version '0.8.33'

repositories {
    jcenter()
}

dependencies {
    compile project(':core')
    compile project(':game')
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'

    compile group: 'io.vertx', name: 'vertx-core', version: '3.8.3'
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.2'
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'org.mockito', name: 'mockito-core', version: '2.24.5'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.11'
    implementation group: 'commons-io', name: 'commons-io', version: '2.5'
}
