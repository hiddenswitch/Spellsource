plugins {
    id 'java-library'
    id 'org.javamodularity.moduleplugin' version '1.6.0'
}

apply plugin: 'java-library'
apply plugin: 'org.javamodularity.moduleplugin'
apply from: '../gradle/instrument.gradle'

group 'com.hiddenswitch'

repositories {
    jcenter()
}

dependencies {
    api project(':game')
    api 'org.slf4j:slf4j-api:1.7.+'
    api 'org.junit.jupiter:junit-jupiter-api:5.+'
    api 'org.junit.jupiter:junit-jupiter-params:5.+'
    api 'io.vertx:vertx-core:3.8.3'
    api 'org.jsoup:jsoup:1.11.2'
    api 'org.mockito:mockito-core:2.24.5'
    api 'org.reflections:reflections:0.9.11'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.jetbrains:annotations-java5:15.0'
    implementation 'org.apache.commons:commons-lang3:3.5'
    implementation 'commons-io:commons-io:2.5'
    runtimeOnly "org.junit.jupiter:junit-jupiter-engine:5.+"
}
