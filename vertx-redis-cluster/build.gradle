plugins {
    id 'java-library'
    id 'idea'
}

apply plugin: 'idea'
apply plugin: 'java-library'

repositories {
    jcenter()
}

java {
    sourceCompatibility(JavaVersion.VERSION_1_8)
}

dependencies {
    api 'io.vertx:vertx-core:3.9.2'
    api 'org.redisson:redisson:3.13.+'
    implementation 'com.google.guava:guava:26.0-jre'
    implementation 'io.vertx:vertx-docgen:0.9.2'
    implementation 'io.vertx:vertx-codetrans:3.9.2'
    implementation 'org.apache.commons:commons-lang3:3.7'
    testImplementation 'io.vertx:vertx-core:3.9.2'
    testImplementation project(':testcontainers')
    testImplementation platform('org.testcontainers:testcontainers-bom:1.14.+')
    compileOnly "javax.annotation:javax.annotation-api:1.3.2"
//    testImplementation 'ch.qos.logback:logback-classic:1.2.3'
    testImplementation 'io.vertx:vertx-unit:3.9.2'
    testImplementation "org.testcontainers:testcontainers"
    testImplementation group: 'io.vertx', name: 'vertx-core', version: '3.9.2', classifier: 'tests'
    testRuntimeOnly group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.2'
    testImplementation 'junit:junit:4.12'
}

compileJava {
    options.warnings = false
}

test {
    enableAssertions = false
    maxParallelForks = 1
}