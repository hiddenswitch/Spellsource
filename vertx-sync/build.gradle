plugins {
    id 'java-library'
}

apply plugin: 'java-library'
apply from: '../gradle/instrument.gradle'

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '26.0-jre'
    compile group: 'io.vertx', name: 'vertx-core', version: '3.8.3'
    // Docgen appears to be missing from maven?
    compile group: 'io.vertx', name: 'vertx-docgen', version: '0.9.2'
    compile group: 'io.vertx', name: 'vertx-codetrans', version: '3.8.3'
    compile("com.esotericsoftware:kryo:4.0.2") {
        exclude group: "org.ow2.asm", module: '*'
    }
    compile("de.javakaffee:kryo-serializers:0.42") {
        exclude group: "com.esotericsoftware", module: '*'
        exclude group: "com.esotericsoftware.kryo", module: '*'
    }

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.vertx', name: 'vertx-unit', version: '3.8.3'
    testCompile group: 'io.vertx', name: 'vertx-core', version: '3.8.3', classifier: 'tests'
}

compileJava {
    options.warnings = false
}

test {
    enableAssertions = false
}