plugins {
    id 'java-library'
    id 'org.javamodularity.moduleplugin' version '1.6.0'
}

apply plugin: 'java-library'
apply plugin: 'org.javamodularity.moduleplugin'
apply from: '../gradle/instrument.gradle'

dependencies {
    api project(':quasar-core')
    api 'io.vertx:vertx-core:3.8.3'
    implementation 'com.google.guava:guava:26+'
    implementation 'io.vertx:vertx-docgen:0.9.2'
    implementation 'io.vertx:vertx-codetrans:3.8.3'

    testImplementation 'io.vertx:vertx-unit:3.8.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.+'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.+'
    runtimeOnly "org.junit.jupiter:junit-jupiter-engine:5.+"
}

compileJava {
    options.warnings = false
}

test {
    useJUnitPlatform();
    moduleOptions {
        runOnClasspath = true
    }
    enableAssertions = false
}