plugins {
    id 'java-library'
}

apply plugin: 'java-library'
apply from: '../gradle/instrument.gradle'
apply plugin: 'maven'

dependencies {
    api "io.vertx:vertx-core:$vertxVersion"
    implementation 'com.google.guava:guava:26.0-jre'
    implementation 'io.vertx:vertx-docgen:0.9.2'
    implementation "io.vertx:vertx-codetrans:$vertxVersion"

    testImplementation 'org.hamcrest:hamcrest-core:1.3'
    testImplementation (group: 'io.vertx', name: 'vertx-core', version: vertxVersion, classifier: 'tests') {
        exclude group: 'org.hamcrest', module: '*'
        exclude group: 'com.google.errorprone', module: '*'
        exclude group: 'org.checkerframework', module: 'checker-qual'
    }

    testImplementation 'junit:junit:4.12'
    testImplementation "io.vertx:vertx-unit:$vertxVersion"
}

compileJava {
    options.warnings = false
}

test {
    useJUnit();
    enableAssertions = false
}