<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://unpkg.com/blaze-css@x.x.x/dist/blaze.min.css">
    <script src="https://unpkg.com/blaze-atoms@x.x.x/dist/blaze-atoms.js"></script>
</head>
<body style="padding: 15px; margin: 0; font-family: sans-serif;">
<div class="o-container o-container--large">
    <h1 class="c-heading u-super">Reset Your Password</h1>
    <form action="with-token" method="post">
        <fieldset class="o-fieldset">
            <div class="o-form-element">
                <label class="c-label" for="password1">New Password:</label>
                <input name="password1" id="password1" class="c-field" placeholder="At least 4 characters" type="password"/>
            </div>
            <div class="o-form-element">
                <label class="c-label" for="password1">Confirm:</label>
                <input name="password2" id="password2" class="c-field" placeholder="Same as above" type="password"/>
            </div>
        </fieldset>
        <button type="submit" class="c-button c-button--info">Reset Password</button>
    </form>
</div>
</body>
</html>
