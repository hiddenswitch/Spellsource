<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://unpkg.com/blaze-css@x.x.x/dist/blaze.min.css">
    <script src="https://unpkg.com/blaze-atoms@x.x.x/dist/blaze-atoms.js"></script>
</head>
<body style="padding: 15px; margin: 0; font-family: sans-serif;">
<div class="o-container o-container--large">
    <h1 class="c-heading u-super">Reset Your Password</h1>
    <p>An invalid or empty e-mail was provided. Please try again below.</p>
    <p>Enter the e-mail address you use to login below. We'll send an email with a link to reset your password.</p>
    <form action="request" method="post">
        <fieldset class="o-fieldset">
            <div class="o-form-element">
                <label class="c-label" for="email">Your E-Mail Address:</label>
                <input name="email" id="email" class="c-field" placeholder="email@example.com" type="email"/>
            </div>
        </fieldset>
        <button type="submit" class="c-button c-button--info">Send Reset Password Request</button>
    </form>
</div>
</body>
</html>
