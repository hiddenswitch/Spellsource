apply plugin: 'application'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '0.9.5'
mainClassName = "net.demilich.metastone.MetaStone"

jar {
    manifest {
        attributes 'Implementation-Title': 'MetaStone',
                   'Implementation-Version': version
    }
}

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
		resources {
            srcDirs = ["src"]
            includes = ["**/*.fxml", "**/*.png", "**/*.css", "**/*.xml", "**/*.gif"]
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
	compile files('lib/nitty-gritty-mvc.jar')
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
	compile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.3'
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'
	compile group: 'commons-io', name: 'commons-io', version: '2.4'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
    testCompile group: 'org.testng', name: 'testgn', version: '6.+'
}

test {
	// enable TestNG support (default is JUnit)
	useTestNG()
}
