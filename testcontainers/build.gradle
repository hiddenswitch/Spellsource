plugins {
    id 'java-library'
    id 'idea'
}

apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'java-library'

repositories {
    jcenter()
}

dependencies {
    api "org.testcontainers:testcontainers"
}

compileJava {
    options.warnings = false
}

java {
    sourceCompatibility(JavaVersion.VERSION_1_8)
}