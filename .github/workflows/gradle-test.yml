name: Tests
on:
  push: {}
  pull_request: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '19'
    - uses: gradle/wrapper-validation-action@v1
    - name: Test with Gradle
      run: ./gradlew --no-parallel test
