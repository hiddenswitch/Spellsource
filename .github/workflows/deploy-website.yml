name: Deploy Website
on:
  push:
    branches: ['master']
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: temurin
      - uses: gradle/wrapper-validation-action@v1
      - name: Deploy Website
        run: ./gradlew distWWW