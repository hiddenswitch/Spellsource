plugins {
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'
apply from: '../gradle/instrument.gradle'

shadowJar {
    zip64 true
}

repositories {
    jcenter()
}

dependencies {
    implementation group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.3.0'
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
    implementation group: 'org.reflections', name: 'reflections', version: '0.9.11'
    implementation group: 'io.jenetics', name: 'jenetics', version: '4.1.0'
    implementation group: 'io.jenetics', name: 'jenetics.ext', version: '4.1.0'
    implementation project(path: ':net', configuration: 'instrumentedJars')
    testImplementation group: 'org.testng', name: 'testng', version: '6.14.3'
}

test {
    useTestNG()
    testLogging {
        events "standardError"
    }
}
