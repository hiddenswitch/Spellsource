plugins {
    id 'java-library'
}

apply plugin: 'java-library'
apply from: '../gradle/instrument.gradle'

group 'com.hiddenswitch'

dependencies {
    api project(':spellsource-game')
    api project(':spellsource-protos')
    api 'org.slf4j:slf4j-api'
    api "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    api "org.junit.jupiter:junit-jupiter-params:$junitVersion"
    api "io.vertx:vertx-core:$vertxVersion"
    api 'org.jsoup:jsoup:1.15.3'
    api 'org.mockito:mockito-core:4.8.0'
    implementation 'org.jetbrains:annotations'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'commons-io:commons-io'
    implementation "com.google.guava:guava:$guavaVersion"
    runtimeOnly "org.junit.jupiter:junit-jupiter-engine"
}
