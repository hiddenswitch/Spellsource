<template name="launcher">
    <div class="container">
        <header>
            <div class="o-container align-right">
                {{#if windows}}
                    <button id="close-launcher" class="c-button c-button--rounded c-button--ghost u-xsmall">Close
                        Launcher
                    </button>
                {{/if}}
            </div>
        </header>
        <footer>
            <div class="o-container align-right">

                <h2>Hidden Switch Presents:</h2>
                <h1>The Spellsource Alpha</h1>
                <br/>
                <a href="mailto:ben@hiddenswitch.com">Report a Bug</a>
                <br/>
                <br/>
                <a href="mailto:ben@hiddenswitch.com">Customer Support</a>
            </div>
            <br/>
            <br/>
            <div class="o-container">
                {{#if connected}}
                    <div class="o-grid">
                        <div class="progress-bar-cell o-grid__cell u-center-block">
                            {{#if state.ready}}
                                <h2 class="u-center-block__content u-center-block__content--vertical">You have the
                                    latest version.</h2>
                            {{else}}
                                {{#if state.downloading}}
                                    <div class="progress-bar c-progress u-center-block__content u-center-block__content--vertical">
                                        <div class="c-progress__bar c-progress__bar--brand "
                                             style="width:{{progress}}%;"></div>
                                    </div>
                                {{else}}
                                    {{#if state.updating}}
                                        <h2 class="u-center-block__content u-center-block__content--vertical">
                                            Getting information from the server...</h2>
                                    {{else}}
                                        <h2 class="u-center-block__content u-center-block__content--vertical">
                                            A new version of Spellsource is available. Download it now!</h2>
                                    {{/if}}

                                {{/if}}
                            {{/if}}
                        </div>
                        <div class="launch-button-cell o-grid__cell o-grid__cell--width-fixed">
                            <button id="launch-button" class="c-button c-button--success"
                                    disabled="{{state.disabled}}">{{state.text}}</button>
                        </div>
                    </div>
                {{else}}
                    <h2>Waiting to connect to the Internet...</h2>
                {{/if}}
            </div>
        </footer>
    </div>
</template>
