plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java-library'
apply from: '../gradle/instrument.gradle'

shadowJar {
    zip64 true
}

repositories {
    jcenter()
}

dependencies {
    implementation project(':game')
    implementation project(':cards')
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.slf4j:slf4j-api:1.7.22'
    implementation 'com.google.guava:guava:26.0-jre'
    implementation 'org.apache.commons:commons-lang3:3.7'
    implementation 'commons-io:commons-io:2.4'
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.2'
    implementation group: 'io.jenetics', name: 'jenetics', version: '6.0.1'
    implementation group: 'io.jenetics', name: 'jenetics.ext', version: '6.0.1'
    runtimeOnly group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.2'
}