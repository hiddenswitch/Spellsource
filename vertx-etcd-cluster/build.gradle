plugins {
    id 'java-library'
    id 'com.google.protobuf' version '0.8.12'
    id 'idea'
}

apply plugin: 'idea'

apply plugin: 'java-library'
apply plugin: 'com.google.protobuf'

repositories {
    jcenter()
}

java {
    sourceCompatibility(JavaVersion.VERSION_1_8)
}

dependencies {
    api 'io.vertx:vertx-core:3.9.1'
    implementation 'io.vertx:vertx-docgen:0.9.2'
    implementation 'io.vertx:vertx-codetrans:3.9.1'
    implementation 'io.vertx:vertx-grpc:3.9.1'
    testImplementation platform('org.testcontainers:testcontainers-bom:1.14.3')
    compileOnly "javax.annotation:javax.annotation-api:1.3.2"
    testImplementation 'io.vertx:vertx-unit:3.9.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.6.2'
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.6.2"
    testImplementation "org.testcontainers:testcontainers"
    implementation group: 'io.netty', name: 'netty-tcnative-boringssl-static', version: '2.0.31.Final'
    implementation "io.grpc:grpc-netty:${grpcVersion}"
    implementation "io.grpc:grpc-protobuf:${grpcVersion}"
    implementation "io.grpc:grpc-stub:${grpcVersion}"
    testImplementation group: 'io.vertx', name: 'vertx-core', version: '3.9.1', classifier: 'tests'
    testImplementation 'io.etcd:jetcd-launcher:0.5.0'
    testRuntimeOnly group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.2'
    testImplementation 'junit:junit:4.12'
}

protobuf {
    protoc {
        // Download from repositories
        artifact = 'com.google.protobuf:protoc:3.12.3'
    }
    // Locate the codegen plugins
    plugins {
        grpc {
            artifact = "io.vertx:protoc-gen-grpc-java:1.25.0"
        }
    }

    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }

    generatedFilesBaseDir = "$projectDir/gen"
}


compileJava {
    options.warnings = false
}

test {
    enableAssertions = false
    maxParallelForks = 1
}

clean {
    delete protobuf.generatedFilesBaseDir
}