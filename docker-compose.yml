version: '3'
services:
  loadbalancer:
    restart: always
    image: traefik:alpine
    command: |
      --docker \
      --entryPoints="Name:http Address::80 Redirect.EntryPoint:https" \
      --entryPoints="Name:https Address::443 TLS" \
      --retry \
      --acme \
      --acme.tlschallenge \
      --acme.email="benjamin.s.berman@gmail.com" \
      --acme.storage="/data/acme.json" \
      --acme.entrypoint="https" \
      --acme.ondemand=true \
      --docker.swarmmode \
      --docker.watch \
      --docker.exposedbydefault=false
    ports:
    - 80:80
    - 443:443
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - loadbalancerdata:/data
  game:
    restart: always
    image: doctorpangloss/spellsource:latest
    environment:
    - MONGO_URL=mongodb://mongo:27017/metastone
    - HAZELCAST_URLS=spellsource-server_game_1:5701
    - HAZELCAST_MANCENTER_URL=http://hazelcastmancenter:8080/admin/mancenter
    deploy:
      labels:
      - "traefik.versionedhost.frontend.rule=Host:api-3.hiddenswitch.com"
      - "traefik.versionedhost.frontend.entryPoints=http,https"
      - "traefik.versionedhost.backend.healthcheck.path=/api/v3/"
      - "traefik.versionedurl.frontend.rule=Host:api.hiddenswitch.com;PathPrefixStrip:/api/v3/"
      - "traefik.versionedurl.frontend.entryPoints=http,https"
      - "traefik.versionedurl.backend.healthcheck.path=/"
      - "traefik.backend.loadbalancer.swarm=true"
      - "traefik.backend.loadbalancer.stickiness=true"
      - "traefik.port=80"
      - "traefik.enable=true"
    healthcheck:
      test: curl --fail -s http://localhost:80/ || exit 1
      interval: 8s
      timeout: 4s
      retries: 3
  mongo:
    restart: always
    image: "mongo:3.6"
    volumes:
    - mongodata:/data/db
    deploy:
      labels:
      - "traefik.enable=false"
  hazelcastmancenter:
    image: hazelcast/management-center
    volumes:
    - mancenterdata:/data
    environment:
    - MC_CONTEXT=/admin/mancenter
    - MANCENTER_DATA=/data
    - JAVA_OPTS=-Dhazelcast.mc.rest.enabled=true
    deploy:
      labels:
      - "traefik.frontend.rule=Host:api.hiddenswitch.com;PathPrefix:/admin/mancenter/"
      - "traefik.backend.loadbalancer.swarm=true"
      - "traefik.frontend.entryPoints=http,https"
      - "traefik.port=8080"
      - "traefik.enable=true"
volumes:
  mongodata:
  mancenterdata:
  portainerdata:
  loadbalancerdata: