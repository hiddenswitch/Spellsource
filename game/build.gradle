plugins {
    id 'java-library'
}

apply plugin: 'java-library'
apply from: '../gradle/instrument.gradle'

dependencies {
    compile project(':client')
    compile project(':quasar-core')
    compile project(':core')
    instrumentedClasspath project(path: ':vertx-sync', configuration: 'instrumentedJars')

    compile group: 'io.vertx', name: 'vertx-core', version: '3.8.3'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.5'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'

    testCompile project(':cards')
    testCompile project(path: ':testutils', configuration: 'instrumentedJars')
}

test {
    // enable TestNG support (default is JUnit)
    useTestNG()
    enableAssertions = false
    testLogging {
        events "standardError"
    }
}