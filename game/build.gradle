plugins {
    id 'java-library'
}

apply plugin: 'java-library'

dependencies {
    implementation project(':core')
    implementation project(':client')
    implementation project(':vertx-sync')

    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
    implementation group: 'org.apache.commons', name: 'commons-math3', version: '3.5'
    implementation group: 'commons-io', name: 'commons-io', version: '2.5'

    testImplementation project(':cards')
    testImplementation project(':testutils')
}

test {
    // enable TestNG support (default is JUnit)
    useTestNG()
    enableAssertions = false
    testLogging {
        events "standardError"
    }
}